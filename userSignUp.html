<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    /* Basic CSS for form layout */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding-top: 70px; /* Adjust for navbar height */
        padding-bottom: 200px; /* Adjust for extended footer height */
        margin: 0; /* Remove default margin */
    }
    .navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center; /* Centering the navbar links */
        z-index: 1000;
    }
    .navbar a {
        display: inline-block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center; /* Center the form inside container */
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left; /* Align form labels to the left */
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        position: relative; /* Ensure relative positioning for the success message */
    }
    .form-group button span {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .form-group .success-message {
        color: #4CAF50;
        text-align: center;
        margin-top: 10px; /* Adjust margin as needed */
    }
    .form-group button:hover {
        background-color: #45a049;
    }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        z-index: 1000; /* Ensure footer is above other content */
    }
    .footer a {
        color: #f2f2f2;
        text-decoration: none;
        padding: 10px 15px;
        transition: all 0.3s ease; /* Smooth transition for hover effect */
    }
    .footer a:hover {
        color: #ddd;
    }
    .footer-nav {
        margin-top: 10px;
    }
    .footer-nav a {
        margin: 0 15px;
    }
    .footer-map {
        height: 100px; /* Reduced map height */
        background-color: #ddd; /* Placeholder for map */
        color: #333; /* Text color for map placeholder */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px; /* Adjust font size for map placeholder */
        margin-bottom: 10px; /* Space between map and navigation links */
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <a href="#login">Login</a>
  <a href="#experience">Experience</a>
  <!-- Add more links as needed -->
</div>

<div class="container">
  <h2>Registration</h2>
  <!-- Thymeleaf form -->
  <form th:action="@{/signUp}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" th:field="*{full_name}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" name="role" th:field="*{role}" required>
    </div>
    <div class="form-group">
      <button type="submit" id="submitBtn">
        Sign Up
        <span th:if="${successMessage}" class="success-message" th:text="${successMessage}"></span>
      </button>
    </div>
  </form>
</div>


</body>
</html>
