<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic CSS for form layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            padding-top: 120px; /* Adjust for navbar height */
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center; /* Centering the navbar links */
            z-index: 1000;
        }
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center the form inside container */
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left; /* Align form labels to the left */
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px; /* Larger padding for button */
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            font-size: 18px;
            position: relative; /* Ensure relative positioning for the success message */
            margin-bottom: 20px; /* Spacing between button and success message */
        }
        .form-group button span {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-group .success-message {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px; /* Adjust margin as needed */
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#login">Login</a>
    <a href="#experience">Experience</a>
    <!-- Add more links as needed -->
</div>

<div class="container">
    <!-- Success message -->
    <div th:if="${param.successMessage}" class="success-message" th:text="${param.successMessage}"></div>

    <h2>Login</h2>
    <!-- Thymeleaf form -->
    <form th:action="@{/login}" method="post"  th:object="${user}" >
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <button type="submit" id="submitBtn">
                Login
            </button>
        </div>
    </form>
</div>
</body>
</html>
