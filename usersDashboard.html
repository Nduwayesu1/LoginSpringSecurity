<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        /* Basic CSS for form layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            padding-top: 80px; /* Adjust for navbar height */
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center; /* Centering the navbar links */
            z-index: 1000;
        }
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center content within container */
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px;
            margin-top: 20px;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-columns {
            display: flex;
            justify-content: space-between; /* Creates space between columns */
            margin-top: 20px;
        }
        .btn-column {
            flex: 1; /* Each column takes equal width */
            display: flex;
            flex-direction: column;
        }
        .btn-group button {
            display: block; /* Make buttons block-level to stack vertically */
            width: 100%; /* Full width of parent container */
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px; /* Larger padding for button */
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-top: 10px; /* Space between buttons */
        }
        .btn-group button:hover {
            background-color: #45a049;
        }
        .user-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-table table th,
        .user-table table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .user-table table th {
            background-color: #f2f2f2;
        }
        .user-table table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .user-table table tr:hover {
            background-color: #f1f1f1;
        }
        .user-table table td button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .user-table table td button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#dashboard">Dashboard</a>
    <a th:href="@{/admin}" href="/admin">Admin Dashboard</a>
    <!-- Add more links as needed -->
</div>




<div class="user-table">


    <h2>USER DASHBOARD</h2>
    <table id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data rows will be dynamically populated here -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <button th:onclick="'/edit/' + ${user.id}">Edit</button>
                <button th:onclick="'/delete/' + ${user.id}">Delete</button>
                <button th:onclick="'/update/' + ${user.id}">Update</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

    var users = [

            email: /*[[${user.email}]]*/

</script>

</body>
</html>
